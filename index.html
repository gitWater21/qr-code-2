<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>qr code component main</title>
         
         <link rel="stylesheet" href="./styles.css"/>
         <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body>
  
   <header> 
    <h1 class="title">QR-CODE component main</h1>
   </header>

   <main>
    <div class="qr-card">
        <div class="overlay"></div>
        <div class="overlay2"></div>
        <div class="img-box">
            <img class="qrcode-img" src="./image-qr-code.png" alt="qr-code image for scan"/>
        </div>
        <h2 class="card-title">Improve your front-end skills by building projects</h2>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
   </main>

   <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gitWater21">Anand</a>.
      </div>
   </footer>

</body>
</html>
